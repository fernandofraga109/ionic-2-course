<ion-menu [content]="menuContent" side="left">
  <ion-header>
    <ion-toolbar (click)="clicked()"  color="primary">
      <ion-item color="primary">
        <ion-avatar item-left>
          <img src="../../assets/fernando.jpg">
        </ion-avatar>
        <h2>Fernando Fraga</h2>
        <p>fernandofraga109@gmail.com</p>
      </ion-item>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)"  >
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>




<ion-nav #menuContent [root]="rootPage"></ion-nav>
