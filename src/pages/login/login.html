
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input name="login" type="text" [(ngModel)]="user.login" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="efetuarLogin()">Entrar</button>

  <p>Novos usu√°rios</p>
  <button ion-button block (click)="efetuarCadastro()" color="secondary">Cadastrar-se</button>

</ion-content>
