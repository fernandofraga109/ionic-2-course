<ion-header>

  <ion-navbar>
    <ion-title>cesta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let produto of getProdutos()">

      <ion-card >
        <img src="{{ produto.prod_url_img }}" small>

       <ion-card-content>
         <p> {{ produto.prod_nome }}</p>
       </ion-card-content>

       <ion-row>
         <ion-col>
           <button ion-button icon-left clear small>
             <ion-icon name="add-circle"></ion-icon>
             <div>R$ {{ produto.pf_valor }},00</div>
           </button>
         </ion-col>
       </ion-row> 
       <ion-row> <ion-col>
			<button ion-button item-right icon-left small
				(click)="decrementaQtd(produto)">
				<ion-icon name="remove-circle"></ion-icon>
			</button>
			{{produto.quantidade}}
			<button ion-button item-right icon-left small
				(click)="incrementaQtd(produto)">
				<ion-icon name="add-circle"></ion-icon>
			</button>
			</ion-col> 
		</ion-row>
       

      </ion-card>


    </ion-item>
  </ion-list>

</ion-content>
