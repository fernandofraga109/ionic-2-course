<ion-header>

  <ion-navbar>
    <ion-title>cesta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of getProdutos()">

      <ion-card >
        <img src="{{ item.prod_url_img }}" small>

       <ion-card-content>
         <p> {{ item.prod_nome }}</p>
       </ion-card-content>

       <ion-row>
         <ion-col>
           <button ion-button icon-left clear small>
             <ion-icon name="add-circle"></ion-icon>
             <div>R$ {{ item.pf_valor }},00</div>
           </button>
         </ion-col>
       </ion-row>

      </ion-card>


    </ion-item>
  </ion-list>

</ion-content>
