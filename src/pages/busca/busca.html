<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Buscar 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">

          <ion-card (click)="openDetalhesProduto(item)">
            <div class="alinhamentoCentro">
              <img src="{{ item.prod_url_img }}" >
            </div>

           <ion-card-content>
             <p> {{ item.prod_nome }}</p>
             <p>R$ {{ item.pf_valor }},00</p>
           </ion-card-content>

          </ion-card>


        </ion-item>
      </ion-list>

</ion-content>
