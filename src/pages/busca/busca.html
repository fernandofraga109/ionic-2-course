<ion-header>
  <ion-navbar>
    <ion-title>
      Buscar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">

          <ion-card (click)="openDetalhesProduto(item)">
            <img src="{{ item.prod_url_img }}" small>

           <ion-card-content>
             <p> {{ item.prod_nome }}</p>
           </ion-card-content>

           <ion-row>
             <ion-col>
               <button ion-button icon-left clear small>
                 <ion-icon name="add-circle"></ion-icon>
                 <div>R$ {{ item.prod_valor }},00</div>
               </button>
             </ion-col>
           </ion-row>

          </ion-card>


        </ion-item>
      </ion-list>

</ion-content>
