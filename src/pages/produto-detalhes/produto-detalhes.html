<ion-header>
  <ion-navbar>
    <ion-title>
      Detalhes do Produto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >


      <ion-card >
        <img src="{{ produto.prod_url_img }}" small>

       <ion-card-content>
         <p> {{ produto.prod_nome }}</p>
       </ion-card-content>

       <ion-row>
         <ion-col>
           <div>R$ {{ produto.pf_valor }},00</div>
         </ion-col>
       </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button item-right icon-left small (click)="decrementaQtd()">
             <ion-icon name="remove-circle"></ion-icon>
          </button>
         {{produto.quantidade}}
         <button ion-button item-right icon-left small (click)="incrementaQtd()">
           <ion-icon name="add-circle"></ion-icon>
         </button>
        </ion-col>

      </ion-row>

       <ion-row>

         <ion-col>
           <button ion-button item-right icon-left  full (click)="addProdutoCesta(produto)">
            <ion-icon name="add-circle"></ion-icon>
              ADICIONAR NA CESTA
          </button>
        </ion-col>
       </ion-row>

      </ion-card>




</ion-content>
